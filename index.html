<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">   <!--enlazamos con css-->

    <link rel="icon" href="imagenes/minig.png">
    <meta name="description" content="Toca dos veces para buscar en Google.">
    <!--<meta content="dark light" name="color-scheme">   ////modo oscuro-->
</head>

<body>
    <header>
        <nav>
            <ul class="nav-right-section">
                <li>
                    <a href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com/imghp?hl=es-419&authuser=0&ogbl">Imagenes</a>
                </li>
                <li class="menu-icon">
                    <a href="#"></a>
                </li> 
                <li>
                    <a href="#">
                        <img src="https://lh3.google.com/u/0/ogw/AF2bZyg_5laToxkgtAaJ8A70lE9LDNOyB89B4qYtwV4bgFHyCQ=s32-c-mo" alt="foto perfil">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="main-logo">  <!--imagen-->
            <img src="https://www.google.com.co/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">
        </section>

        <section class="main-input"> <!--input-->
            <div class="main-input-container">
                <span class="search-icon"></span> <!--agrega la barra de búsqueda-->
                <input type="text" aria-hidden="Search">
                <a class="micro-icon" href="#"></a>                
            </div>
        </section>

        <section class="main-buttons"> <!--botones-->
            <div>
                <button>Buscar con Google</button>
            </div>
            
            <div>
                <button>Voy a tener suerte</button>
            </div>
            
        </section>
    </main>
 

    <footer>
        <section class="location"><span>Argentina</span></section>
        <section class="menu-info">
            <ul class="footer-left">
                <li>
                    <a href="#">Sobre Google</a>
                </li>
                <li>
                    <a href="#">Publicidad</a>
                </li>
                <li>
                    <a href="#">Negocios</a>
                </li>
                <li>
                    <a href="#">Cómo funcionala Búsqueda</a> 
                </li>
            </ul>
    
            <ul class="footer-right">
                <li>
                    <a href="#">Privacidad</a>
                </li>
                <li>
                    <a href="#">Condiciones</a>
                </li>
                <li>
                    <a href="#">Preferencias</a>
            </ul>
        </section>
        
    </footer>
</body>

</html>
